{% extends "ansibleweb/base.html" %}
{% block content %}
    {% load crispy_forms_tags %}
    <section class="dashboard-counts section-padding">
        <div class="container fluid">
          <div class="row d-flex align-items-md-stretch">
           <div class="card">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'group-create' %}">Group</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'host-create' %}">Host</a>
                </li>
              </ul>
          <form method="POST" class="text-left">
               {% csrf_token %}
               <div class="form-group">
                <div class="row spacer">

                    <div class="col-2">
                        <label>Name</label>
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            {{form.name}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row spacer">

                    <div class="col-2">
                        <label>Ansible Connection</label>
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            {{form.ansible_connection}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row spacer">

                    <div class="col-2">
                        <label>Network Operating System</label>
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            {{form.ansible_network_os}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row spacer">

                    <div class="col-2">
                        <label>Ansible Become</label>
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            {{form.ansible_become}}
                        </div>
                    </div>
                </div>
            </div>

             <div class="form-group text-center">
             <button class="btn btn-outline-info" type="submit">Create</button>
            </div>
         </form>
        </div>
    </div>
    </div>
  </section>
      {% endblock content %}
